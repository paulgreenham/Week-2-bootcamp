<!DOCTYPE html>
<html>
<head>
    <title>Chat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div id="container">
        <div id="side-bar">
            <h2 id="friends-heading">Friends</h2>
            <div class="friend">Freya</div>
            <div class="friend">Linda</div>
            <div class="friend">Kenan</div>
            <div class="friend">Theresa</div>
        </div>
        <div id="chat-area">
            <div class="message received">Hey</div>
            <div class="message received">Hello?</div>
            <div class="message sent">Sorry, been busy</div>
            <div class="message received">You work too much</div>
            <div class="message sent">Tell me about it</div>
        </div>
        <div id="messaging">
            <input type="text" id="input-message" placeholder="Type a message">
            <button id="send-button">SEND</button>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
</body>
</html>
